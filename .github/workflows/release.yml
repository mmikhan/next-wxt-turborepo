name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    # Turbo remote caching configuration (set repository secret TURBO_TOKEN and variable TURBO_TEAM)
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    steps:
      - name: Cache Turborepo build artifacts (.turbo)
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 25.2.1

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Get version (sanitize)
        id: get_version
        run: |
          if [[ "$GITHUB_REF" =~ refs/tags/v ]]; then
            RAW_VERSION="${GITHUB_REF#refs/tags/v}"
          else
            # Fallback when running under act or non-tag pushes
            RAW_VERSION="${GITHUB_REF##*/}"
          fi
          SAFE_VERSION=$(echo "$RAW_VERSION" | tr '/ ' '-')
          echo "VERSION=$SAFE_VERSION" >> "$GITHUB_OUTPUT"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            echo "## Changes" > CHANGELOG.md
            echo "" >> CHANGELOG.md
            git log --pretty=format:"- %s (%h)" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
          else
            echo "## Changes since $PREV_TAG" > CHANGELOG.md
            echo "" >> CHANGELOG.md
            git log $PREV_TAG..HEAD --pretty=format:"- %s (%h)" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
          fi

          echo "CHANGELOG<<CHANGELOG_EOF" >> $GITHUB_OUTPUT
          cat CHANGELOG.md >> $GITHUB_OUTPUT
          echo "" >> GITHUB_OUTPUT
          echo "CHANGELOG_EOF" >> $GITHUB_OUTPUT

      - name: Build Web App (Production)
        run: bun run build --filter=web
        env:
          NODE_ENV: production

      - name: Build Extension (Production)
        env:
          NODE_ENV: production
        run: bun run build --filter=extension

      - name: Build Extension (Development)
        run: |
          cd apps/extension
          bun run build --mode development
          cd ../..

      - name: Create Web App archive
        run: |
          cd apps/web
          zip -r ../../next-wxt-turborepo-${{ steps.get_version.outputs.VERSION }}-web.zip .next
          cd ../..

      - name: Create Extension Production archive
        run: |
          cd apps/extension/.output
          zip -r ../../../next-wxt-turborepo-${{ steps.get_version.outputs.VERSION }}-extension-prod.zip chrome-mv3
          cd ../../..

      - name: Create Extension Development archive
        run: |
          cd apps/extension/.output
          zip -r ../../../next-wxt-turborepo-${{ steps.get_version.outputs.VERSION }}-extension-dev.zip chrome-mv3-dev || \
          zip -r ../../../next-wxt-turborepo-${{ steps.get_version.outputs.VERSION }}-extension-dev.zip chrome-mv3
          cd ../../..

      - name: Create Extension source archive
        run: |
          git archive --format=zip --prefix=extension-source/ HEAD:apps/extension -o next-wxt-turborepo-${{ steps.get_version.outputs.VERSION }}-extension-source.zip

      - name: Create Web App source archive
        run: |
          git archive --format=zip --prefix=web-source/ HEAD:apps/web -o next-wxt-turborepo-${{ steps.get_version.outputs.VERSION }}-web-source.zip

      - name: Create full source archive
        run: |
          git archive --format=zip --prefix=next-wxt-turborepo-${{ steps.get_version.outputs.VERSION }}/ HEAD -o next-wxt-turborepo-${{ steps.get_version.outputs.VERSION }}-source.zip

      - name: Create complete bundle
        run: |
          mkdir -p bundle
          cp next-wxt-turborepo-${{ steps.get_version.outputs.VERSION }}-extension-prod.zip bundle/
          cp next-wxt-turborepo-${{ steps.get_version.outputs.VERSION }}-extension-dev.zip bundle/
          cp next-wxt-turborepo-${{ steps.get_version.outputs.VERSION }}-extension-source.zip bundle/
          cp next-wxt-turborepo-${{ steps.get_version.outputs.VERSION }}-web.zip bundle/
          cp next-wxt-turborepo-${{ steps.get_version.outputs.VERSION }}-web-source.zip bundle/
          cp next-wxt-turborepo-${{ steps.get_version.outputs.VERSION }}-source.zip bundle/
          cd bundle
          zip -r ../next-wxt-turborepo-${{ steps.get_version.outputs.VERSION }}-complete-bundle.zip .
          cd ..

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.CHANGELOG }}
          draft: false
          prerelease: false
          files: |
            next-wxt-turborepo-${{ steps.get_version.outputs.VERSION }}-extension-prod.zip
            next-wxt-turborepo-${{ steps.get_version.outputs.VERSION }}-extension-dev.zip
            next-wxt-turborepo-${{ steps.get_version.outputs.VERSION }}-extension-source.zip
            next-wxt-turborepo-${{ steps.get_version.outputs.VERSION }}-web.zip
            next-wxt-turborepo-${{ steps.get_version.outputs.VERSION }}-web-source.zip
            next-wxt-turborepo-${{ steps.get_version.outputs.VERSION }}-source.zip
            next-wxt-turborepo-${{ steps.get_version.outputs.VERSION }}-complete-bundle.zip
            CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
